<!DOCTYPE html>
<html>
	<head>
		<title>Planets Fact File</title>
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./planets.css">
	</head>
	<body>
	<div class="background"></div>
	<div class="container">

	<div class="button" id="button_left"></div>

		<div class="card">
			<h1 class="planet_name">Planet_Name</h1>
			<div class="planet_img_container">
				<img class="planet_img" src="#">
			</div>
			<div class="planet_description">
				<ul>
					<li>Radius: <span class="planet_radius"></span></li>
					<li>Day Length: <span class="planet_day_length"></span></li>
					<li>Orbital Period: <span class="planet_orbital_period"></span></li>
					<li>Moons: <span class="planet_moons"></span></li>
				</ul>
			</div>
		</div>

		<div class="button" id="button_right"></div>

		<div class="nav_links_container"></div>

	</div>
		
	

	<script type="text/javascript" src="./planets.js"></script>
	</body>
</html>
